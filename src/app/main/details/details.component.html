<p>&nbsp;</p>
<div class="d-flex justify-content-center">
    <mat-card class="example-card" *ngFor="let item of users">
        <mat-card-title>{{item.surname}} {{item.name}}</mat-card-title>
        <mat-card-subtitle>email: {{item.email}}</mat-card-subtitle>
        <mat-card-content>
          <p>Course: {{item.course}}</p>
          <p>Degree: {{item.degree}}</p>
          <p *ngIf="role == 'Admin'">Pay: {{item.pay}}</p>
          <p *ngIf="role == 'Admin'">Major: {{item.major}}</p>
        </mat-card-content>
      </mat-card>
</div>
