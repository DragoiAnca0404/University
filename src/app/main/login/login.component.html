<div class="d-flex justify-content-center align-items-center">
    <mat-card class="m-3">
        <h2 class="d-flex align-items-center"><mat-icon>account_circle</mat-icon>&nbsp;Login</h2>
        <div class="d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="isPasswordHidded? 'password': 'text'">
                <mat-icon matSuffix (click)="changePasswordVisibility()">{{isPasswordHidded? 'visibility_off': 'visibility'}}</mat-icon>
              </mat-form-field>
        </div>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="primary">
            <mat-icon>input</mat-icon>
            &nbsp;
            Submit</button>
        </mat-card-actions>
      </mat-card>
</div>
